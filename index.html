<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi Valent√≠n? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pacifico', cursive;
            background-color: #ffc2d1;
            /* Fondo de corazones suaves */
            background-image: radial-gradient(#ff85a1 20%, transparent 20%), radial-gradient(#ff85a1 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
            text-align: center;
            overflow: hidden;
        }

        h1 { 
            color: #fb6f92; 
            font-size: 2.2rem; 
            text-shadow: 2px 2px white;
            padding: 20px;
        }

        .container { position: relative; width: 100%; height: 150px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            position: absolute;
            font-family: sans-serif;
            font-weight: bold;
        }

        #btnSi {
            background-color: #ff477e;
            color: white;
            left: 50%;
            transform: translateX(-110%);
        }

        #btnNo {
            background-color: #ff85a1;
            color: white;
            left: 50%;
            transform: translateX(10%);
        }

        .victoria { display: none; }
        .victoria img { 
            width: 85%; 
            max-width: 350px; 
            border: 8px solid white; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="contenido">
        <h1>¬øQuieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="container">
            <button id="btnSi" onclick="declaracion()">¬°S√ç!</button>
            <button id="btnNo" onmouseover="moverBoton(this)" onclick="moverBoton(this)" ontouchstart="moverBoton(this)">No</button>
        </div>
    </div>

    <div id="mensajeVictoria" class="victoria">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHkyNmJwdml1ZGJhc3dwbTQ1eXYyc2I4YTFvcmJiaDZ6ZHl1cXlnNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif">
        <p>¬°Nos vemos el 14! ‚ù§Ô∏è</p>
    </div>

    <script>
        function moverBoton(btn) {
            // Calculamos posiciones aleatorias evitando que se salga de la pantalla
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function declaracion() {
            document.getElementById('contenido').style.display = 'none';
            document.getElementById('mensajeVictoria').style.display = 'block';
            // Aqu√≠ puedes a√±adir confeti o m√∫sica si quieres
        }
    </script>
</body>
</html>
