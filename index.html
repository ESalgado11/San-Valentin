<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi Valent√≠n? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe5ec;
            text-align: center;
            overflow: hidden;
        }

        h1 { color: #ff4d6d; font-size: 2rem; padding: 20px; }

        .container { position: relative; width: 100%; height: 300px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            position: absolute;
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-110%);
        }

        #btnNo {
            background-color: #adb5bd;
            color: white;
            left: 50%;
            transform: translateX(10%);
        }

        .victoria { display: none; }
        .victoria img { width: 80%; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="contenido">
        <h1>¬øQuieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="container">
            <button id="btnSi" onclick="declaracion()">¬°S√ç!</button>
            <button id="btnNo" onmouseover="moverBoton(this)" onclick="moverBoton(this)" ontouchstart="moverBoton(this)">No</button>
        </div>
    </div>

    <div id="mensajeVictoria" class="victoria">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Gatito feliz">
        <p>¬°Nos vemos el 14! ‚ù§Ô∏è</p>
    </div>

    <script>
        function moverBoton(btn) {
            // Calculamos posiciones aleatorias evitando que se salga de la pantalla
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function declaracion() {
            document.getElementById('contenido').style.display = 'none';
            document.getElementById('mensajeVictoria').style.display = 'block';
            // Aqu√≠ puedes a√±adir confeti o m√∫sica si quieres
        }
    </script>
</body>
</html>
